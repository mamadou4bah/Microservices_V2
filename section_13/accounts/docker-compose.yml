services:
  accounts:
    image: "mamadou4bah/accounts:s6"
    container_name: accounts-ms
    ports:
      - "8080:8080"
    deploy:
      resources:
        limits:
          memory: 700m
    networks:
      - mamadou4bah
  loans:
    image: "mamadou4bah/loans:s6"
    container_name: loans-ms
    ports:
      - "8090:8090"
    deploy:
      resources:
        limits:
          memory: 700m
    networks:
      - mamadou4bah
  cards:
    image: "mamadou4bah/cards:s6"
    container_name: cards-ms
    ports:
      - "9000:9000"
    deploy:
      resources:
        limits:
          memory: 700m
    networks:
      - mamadou4bah
networks:
  mamadou4bah:
    driver: "bridge"